<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trivia Quiz - Two Player Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-deep">

  <!-- Greeting Page -->
  <div id="intro" class="container text-center py-5 intro-box">
    <h1 class="mb-4 text-light">ğŸ‰ Welcome to the Trivia Battle!</h1>
    <p class="lead text-white-50">
      Enter your names below. Each player will get <strong>5 questions</strong>.<br/>
      The one with more correct answers wins! Good luck!
    </p>
    <div class="mb-3">
      <input type="text" id="name1" class="form-control text-center mb-2" placeholder="Player 1 Name"/>
      <input type="text" id="name2" class="form-control text-center" placeholder="Player 2 Name"/>
    </div>
    <button id="start-btn" class="btn btn-warning mt-4 px-4 py-2 fs-5">Start Game ğŸš€</button>
  </div>

  <!-- Game Section -->
  <div class="container my-5 d-none" id="main-game">
    <h1 class="text-center mb-4 title">ğŸ¯ Trivia Quiz Showdown ğŸ¯</h1>

    <!-- Scoreboard -->
    <div class="scoreboard d-flex justify-content-around align-items-center p-3 mb-4">
      <div class="score-box p1-score"><span id="name-display1">Player 1</span>: <span id="score1">0</span></div>
      <div class="score-box p2-score"><span id="name-display2">Player 2</span>: <span id="score2">0</span></div>
    </div>

    <div id="game" class="text-center">
      <h3 id="player-turn" class="mb-3"></h3>
      <div class="card question-card mx-auto my-4 p-4">
        <h5 id="question" class="mb-3">Loading question...</h5>
        <div id="options" class="d-grid gap-2"></div>
        <div id="message" class="mt-3"></div>
      </div>
      <button id="next-btn" class="btn btn-primary mt-3" disabled>Next Question</button>
    </div>

    <div id="player-finished" class="text-center text-light mt-4 d-none"></div>

    <div id="result" class="text-center d-none mt-5">
      <h2 id="final-result"></h2>
      <button id="claim-btn" class="btn btn-warning mt-3">Claim Your Surprise Gift ğŸ</button>
      <div id="reward" class="mt-4 d-none">
        <h3>ğŸ‰ Congratulations! Here's your gift ğŸ‰</h3>
        <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="Gift" class="img-fluid mt-3 rounded" style="max-width: 300px;">
      </div>
      <button onclick="location.reload()" class="btn btn-success mt-4">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
